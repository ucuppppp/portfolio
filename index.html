    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const contact = document.querySelector('.contact');
        const detailContacts = document.querySelectorAll('.detail-contact');

        // Event listener untuk menutup details saat klik di luar
        document.body.addEventListener('click', function(event) {
            if (!contact.contains(event.target)) {
                closeDetails();
            }
        });

        // Event listener untuk menampilkan details saat hover
        detailContacts.forEach(function(detailContact) {
            detailContact.addEventListener('mouseover', function(event) {
                if(detailContact.getAttribute('open') !== 'true') {
                    openDetails();
                }
            });
        });

        // Event listener untuk menutup details saat scroll
        window.addEventListener('scroll', function() {
            closeDetails();
        });

        // Fungsi untuk menutup details
        function closeDetails() {
            contact.removeAttribute('open');
        }

        // Fungsi untuk membuka details
        function openDetails() {
            contact.setAttribute('open', 'true');
        }
    });
</script>
